<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/time.css"/>
	</head>
	<body>
		<div id="filefolder">
			<div class="search">
				<input placeholder="搜索我的网盘文件" type="text" onfocus="goToSearch()">
				<img src="img/search.png">
				<div></div>
			</div>
		</div>
		<div class="waiting">
			<img src='img/wait.gif' />
			<span id="searching">正在搜索</span>
		</div>
	</body>
	<script>
		window.onload=()=>{
			
			setTimeout( function(){
				window.location.href = 'filefolder.html';
			}, 3 * 1000 );//延迟5000毫米
			
		}
	</script>
</html>
