 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/filefolder.css">
		<meta name="viewport" content="user-scalable=no" />
	</head>
	<body>
		<div id="title">
			<span id="header">全部文件</span>
		</div>
		<div id="filefolder">
			<div class="search">
				<input placeholder="搜索我的网盘文件" type="text" onfocus="goToSearch()">
				<img src="img/search.png">
			</div>
		</div>
		<div class="tabbar">
			<span>
				<div id="file" style="color:rgb(60,140,250)">
					<img src="img/bottombar_btn_file_pre.png" style="width:70px;">
					<div style="font-size:30px;font-weight: 700;">文件</div>
				</div>
			</span>
			<span>
				<div id="person" onclick="changeTab()">
					<img src="img/swan_app_user_portrait_pressed.png" style="width:70px;">
					<div style="font-size:30px;font-weight: 700;">我的</div>
				</div>
			</span>
		</div>
	</body>
	<script src="js/filefolder.js"></script>
</html>
