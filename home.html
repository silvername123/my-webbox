<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<meta name="viewport" content="user-scalable=no" />
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/pinchzoom.js"></script>
	</head>
	<body>
		
		<!-- <div id="localname" onc></div> -->
		<div class="userInfo">
			<img id='avatar' style="height:100%;border-radius: 50%;margin: 0 10px;;" src="img/swan_app_user_portrait_pressed.png" />
			<div style="margin: 0 20px;width:75%;">
				<div style="margin:0 0 20px 0;">
					<span style="margin: 0 10px 0 0;" id='username'>离线中</span>
					<img src="img/home_identity_common.png" style="width:45px;" />
				</div>
				<div style="margin:10px 0;">
					<div style="height:8px;border-radius: 4px;background-color: #ccc; width:100%;">
						<div id='process' style="border-radius: 4px; width:20%;background-color: rgb(75,207,250);height:100%;"></div>
					</div>
					<div style="color:#999; height:30px;font-size: 30px;margin-top:10px;" id='volumn'>668GB/3220GB</div>
				</div>
			</div>
		</div>
		<div id="nsp" style="height: 300px;">
			<!-- <form method="post" action="https://d.pcs.baidu.com/rest/2.0/pcs/superfile2?access_token=7gDtdAkctsK55gtlO3Sq0AsY&method=upload&type=tmpfile&path=/baidu/test/&uploadid=N1-NjEuMTM1LjE2OS44NDoxNTQ1OTY1NTQyOjgzODMxMTY0MDkyNDY2NjQ5Nzg&partseq=0" enctype="multipart/form-data">
				<input type="file" id="btn_file" style="display:none"> -->
				<!-- <button type='submit'>上传</button> -->
			</form>
		</div>
		<div style="margin-top:80px;">
			<div class="container">
				<div class="grid" id="scan" >
					<img src="img/file_add_btn_scan.png" />
					<div>扫一扫</div>
				</div>
				<div class="grid" id="upfile" onclick="updatefile()">
					<img src="img/file_add_btn_photo.png" />
					<div>上传文件</div>
				</div>
				<div class="grid">
					<img src="img/file_add_btn_video.png" />
					<div>上传视频</div>
				</div>
				<div class="grid">
					<img src="img/file_add_btn_note.png" />
					<div>新建笔记</div>
				</div>
			</div>
			<div class="container">
				<div class="grid">
					<img src="img/file_add_btn_file.png" />
					<div>上传文档</div>
				</div>
				<div class="grid">
					<img src="img/file_add_btn_music.png" />
					<div>上传音乐</div>
				</div>
				<div class="grid" id="create" onclick="createfile()">
					<img src="img/file_add_btn_folder.png" />
					<div>新建文件夹</div>
				</div>
				<div class="grid">
					<img src="img/file_add_btn_other.png" />
					<div>上传其他文件</div>
				</div>
			</div>
		</div>
		<div class="inputtext">
			<div class="popup" style="z-index: 100;">
			<span  style="display:block;">请输入文件名</span>
			<input id="filename" type="text" style="outline: none;">
			
			<span  style="display:block;" onclick="getname()">确定</span>
			</div>
		</div>
		<!-- div class='container'>
			<div id="popup" class="popup">
				<span id='message' style="border-bottom: 1px solid #ccc;height:60%;">asdad</span>
				<span style="height:40%;color:#496DFF;" onclick='closePopup()'>知道了</span>
			</div>
		<div> -->
		<div id="out" onclick="goout()">退出登录</div>
		<div class="tabbar">
			<span>
				<div id="file" onclick="changeTab(this)">
					<img src="img/bottombar_icon_file_nor.png" style="width:70px;">
					<div style="font-size:30px;font-weight: 700;">文件</div>
				</div>
			</span>
			<span>
				<div id="person" style="color:rgb(60,140,250)">
					<img src="img/swan_app_user_portrait_pressed.png" style="width:70px;">
					<div style="font-size:30px;font-weight: 700;">我的</div>
				</div>
			</span>
		</div>

	<script src='js/home.js'></script>
	
</html>
